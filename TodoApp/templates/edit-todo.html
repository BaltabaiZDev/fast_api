{% include 'layout.html' %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Let's edit your todo!
        </div>
        <div class="card-body">
            <form id="editTodoForm" method="post" action="/todos/todo/{{ todo.id }}">
                <div class="form-group mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}" required maxlength="100">
                </div>
                <div class="form-group mb-3">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3" required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label>Priority</label>
                    <select class="form-control" name="priority" required>
                        <option value="1" {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                        <option value="2" {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                        <option value="3" {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                        <option value="4" {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                        <option value="5" {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" name="complete" id="completeCheck" {% if todo.complete %} checked {% endif %}>
                    <label class="form-check-label" for="completeCheck">Complete</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Edit your todo</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                    <a href="/todos/todo-page" class="btn btn-success ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
